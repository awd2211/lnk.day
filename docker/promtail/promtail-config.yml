server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://localhost:60042/loki/api/v1/push

scrape_configs:
  # PM2 logs for NestJS services
  - job_name: pm2-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: pm2-logs
          __path__: /home/*/.pm2/logs/*.log

  # System logs
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: system
          __path__: /var/log/syslog

  # Service-specific log parsing
  - job_name: nestjs-services
    static_configs:
      - targets:
          - localhost
        labels:
          job: nestjs
          __path__: /home/*/.pm2/logs/*-service*.log
    pipeline_stages:
      - json:
          expressions:
            level: level
            message: message
            context: context
            timestamp: timestamp
      - labels:
          level:
          context:
      - timestamp:
          source: timestamp
          format: RFC3339

  # Redirect service (Go) logs
  - job_name: redirect-service
    static_configs:
      - targets:
          - localhost
        labels:
          job: redirect-service
          __path__: /home/*/.pm2/logs/redirect-service*.log
    pipeline_stages:
      - json:
          expressions:
            level: level
            msg: msg
            latency: latency
            status: status
            path: path
      - labels:
          level:
          status:

  # Analytics service (Python) logs
  - job_name: analytics-service
    static_configs:
      - targets:
          - localhost
        labels:
          job: analytics-service
          __path__: /home/*/.pm2/logs/analytics-service*.log
    pipeline_stages:
      - json:
          expressions:
            level: levelname
            message: message
            logger: name
      - labels:
          level:
          logger:

  # Docker container logs
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'logstream'
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'service'
