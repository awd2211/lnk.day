# lnk.day Redis 配置

# 网络设置
bind 0.0.0.0
port 6379
protected-mode no

# 持久化设置
# RDB 快照
save 900 1
save 300 10
save 60 10000

# AOF 持久化
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# 内存管理
maxmemory 512mb
maxmemory-policy allkeys-lru

# 日志级别
loglevel notice

# 慢查询日志
slowlog-log-slower-than 10000
slowlog-max-len 128

# 客户端设置
timeout 0
tcp-keepalive 300

# 安全设置 (生产环境请设置密码)
# requirepass your_password_here

# 数据库数量
databases 16

# 禁用危险命令 (生产环境建议启用)
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""
# rename-command DEBUG ""
# rename-command CONFIG ""

# 集群设置 (单机开发环境不需要)
# cluster-enabled no
