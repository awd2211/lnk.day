groups:
  - name: service_alerts
    rules:
      # Service down alerts
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "{{ $labels.job }} has been down for more than 1 minute."

      # High error rate
      - alert: HighErrorRate
        expr: |
          sum(rate(http_requests_total{status=~"5.."}[5m])) by (job)
          /
          sum(rate(http_requests_total[5m])) by (job) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate on {{ $labels.job }}"
          description: "{{ $labels.job }} has error rate above 5% for 5 minutes."

      # High latency
      - alert: HighLatency
        expr: |
          histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket[5m])) by (le, job)) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High latency on {{ $labels.job }}"
          description: "{{ $labels.job }} 95th percentile latency is above 1s."

      # Redirect service specific - must be very fast
      - alert: RedirectServiceSlowResponse
        expr: |
          histogram_quantile(0.99, sum(rate(http_request_duration_seconds_bucket{job="redirect-service"}[5m])) by (le)) > 0.1
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Redirect service response time degraded"
          description: "Redirect service 99th percentile latency is above 100ms."

  - name: infrastructure_alerts
    rules:
      # Redis memory usage
      - alert: RedisHighMemoryUsage
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Redis memory usage is high"
          description: "Redis memory usage is above 80%."

      # PostgreSQL connections
      - alert: PostgreSQLHighConnections
        expr: pg_stat_activity_count > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "PostgreSQL connection count is high"
          description: "PostgreSQL has more than 80 active connections."

      # ClickHouse query time
      - alert: ClickHouseSlowQueries
        expr: increase(clickhouse_query_duration_seconds_sum[5m]) / increase(clickhouse_query_duration_seconds_count[5m]) > 5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "ClickHouse queries are slow"
          description: "ClickHouse average query time is above 5 seconds."

      # RabbitMQ queue depth
      - alert: RabbitMQQueueBacklog
        expr: rabbitmq_queue_messages > 10000
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "RabbitMQ queue backlog"
          description: "RabbitMQ queue {{ $labels.queue }} has more than 10000 messages."

  - name: business_alerts
    rules:
      # No redirects happening
      - alert: NoRedirects
        expr: rate(redirect_total[5m]) == 0
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "No redirects happening"
          description: "No redirect requests in the last 10 minutes."

      # Abnormal redirect spike
      - alert: RedirectSpike
        expr: |
          rate(redirect_total[5m]) > 2 * avg_over_time(rate(redirect_total[1h])[24h:1h])
        for: 5m
        labels:
          severity: info
        annotations:
          summary: "Unusual redirect traffic spike"
          description: "Redirect rate is more than 2x the 24-hour average."
