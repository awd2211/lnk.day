[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "lnk-sdk"
version = "1.0.0"
description = "Official Python SDK for lnk.day link management platform"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [
    { name = "lnk.day", email = "sdk@lnk.day" }
]
keywords = ["lnk", "url-shortener", "link-management", "analytics", "sdk"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Typing :: Typed",
]
dependencies = [
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://lnk.day"
Documentation = "https://docs.lnk.day/sdk/python"
Repository = "https://github.com/lnkday/sdk-python"

[tool.hatch.build.targets.wheel]
packages = ["lnk_sdk"]

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.mypy]
python_version = "3.8"
strict = true
