worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=redirect:10m rate=100r/s;

    # Upstream definitions
    upstream user_service {
        server localhost:60002;
        keepalive 32;
    }

    upstream link_service {
        server localhost:60003;
        keepalive 32;
    }

    upstream campaign_service {
        server localhost:60004;
        keepalive 32;
    }

    upstream qr_service {
        server localhost:60005;
        keepalive 32;
    }

    upstream page_service {
        server localhost:60007;
        keepalive 32;
    }

    upstream deeplink_service {
        server localhost:60008;
        keepalive 32;
    }

    upstream console_service {
        server localhost:60009;
        keepalive 32;
    }

    upstream redirect_service {
        server localhost:60001;
        keepalive 64;
    }

    upstream analytics_service {
        server localhost:60020;
        keepalive 32;
    }

    upstream user_portal {
        server localhost:60010;
    }

    upstream console_dashboard {
        server localhost:60011;
    }

    include /etc/nginx/conf.d/*.conf;
}
